<!DOCTYPE html>
<html>
	<head>
		<title>calculator</title>
		<meta charset="utf-8" />
		<link href="file/css/calculator.css" type="text/css" rel="stylesheet" />
		<script src="file/js/calculator.js" type="text/javascript"></script>
	</head>
    <body>
        <div id="calculator">
            <div id="moniter">
                <input id="display" disabled="disabled" /><br />
                <input id="result" disabled="disabled" />

            </div>

            <div id="keyboard">
                <input type=button value="7" class="button number" id="seven">
				<input type=button value="8" class="button number" id="eight">
				<input type=button value="9" class="button number" id="nine">
                
				<input type=button value="CE" class="button" id="clear">
				<input type=button value="4" class="button number" id="four">
				<input type=button value="5" class="button number" id="five">
				<input type=button value="6" class="button number" id="six">
                <input type=button value="â†" class="button" id="delete">
				
				<input type=button value="1" class="button number" id="one">
				<input type=button value="2" class="button number" id="two">
				<input type=button value="3" class="button number" id="three">
				<input type=button value="-" class="button operator" id="subtract">
				<input type=button value="0" class="button number" id="zero">
				<input type=button value="." class="button number" id="dot">
				<input type=button value="/" class="button operator" id="divide">
				<input type=button value="+" class="button operator" id="add">
				<input type=button value="(" class="button" id="left">
				<input type=button value=")" class="button" id="right">
				<input type=button value="x" class="button operator" id="multiply">
				<input type=button value="=" class="button operator" id="equal">

            </div>

        </div>

    </body>


</html>
